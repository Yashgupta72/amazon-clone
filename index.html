<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logocontainer">
            <div class="logo"><img src="images/amazonlogo.png" alt=""></div>
        </div>
        <div class="directioncontainer">
            <div class="direction"><span class="material-symbols-outlined location" style="color: white;">location_on</span></div>
            <div class="deliver">
                <span class="deliverto">Deliver to</span>
                <span class="country">INDIA</span>
            </div>
        </div>
        <div class="searchaction">
            <div class="display">All</div>
            <input class="textbox" placeholder="Search Amazon">
            <span class="material-symbols-outlined searchicon">search</span>
        </div>
        <div class="actionbar">
                <div class="language"><img src="images/Flag.webp" alt=""><a href="#"></a><span>EN</span></div>
                <div class="login">
                <span><a href="#">Hello,sign in</a></span>
                <span><a href="#" class="account">Accounts & Lists</a></span>
                </div>
                <div class="return">
                <span><a href="#">Return</a></span>
                <span><a href="#" class="order">& Orders</a></span>
                </div>
        </div>
        <div class="cartcontainer">
            <div class="carticon"><span class="material-symbols-outlined" style="color: white;">shopping_cart</span></div>
            <div class="cart">Cart</div>
        </div>
    </header>
    <main>
        <div class="sectionbar">
            <div class="all">
                <span class="material-symbols-outlined menubar">menu</span>
                <span>All</span>
            </div>
            <div class="menusection">
                <span>
                    <a href="#">Today's Deal</a>
                    <a href="#">Customer Service</a>
                    <a href="#">Registry</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">Sell</a>
                </span>
            </div>
        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
